<head>

    <style>
        /* ========================================
           CSS VARIABLES - Clinical Precision Theme
           ======================================== */
        :root {
            /* Core Colors */
            --bg-primary: #0a0e14;
            --bg-secondary: #1a1f26;
            --bg-tertiary: #242b35;
            --bg-elevated: #2a323e;

            /* Accent Colors */
            --accent-primary: #00d9ff;
            --accent-secondary: #0099cc;
            --accent-glow: rgba(0, 217, 255, 0.15);

            /* Status Colors */
            --status-normal: #00ff9d;
            --status-warning: #ffc107;
            --status-critical: #ff4757;

            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a8b4c4;
            --text-muted: #6c7a89;

            /* Borders & Effects */
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-accent: rgba(0, 217, 255, 0.3);
            --glass-bg: rgba(26, 31, 38, 0.85);
            --glass-blur: blur(20px);

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 30px var(--accent-glow);

            /* Typography */
            --font-primary: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Consolas', monospace;

            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        /* ========================================
           RESET & BASE STYLES
           ======================================== */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 153, 204, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 217, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* ========================================
           HEADER
           ======================================== */
        .header {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--border-subtle);
            padding: var(--space-lg) var(--space-xl);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .header-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: var(--shadow-glow);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-title span {
            color: var(--accent-primary);
        }

        .header-time {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-subtle);
        }

        /* ========================================
           MAIN CONTAINER
           ======================================== */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--space-xl);
        }

        /* ========================================
           PATIENT CARD
           ======================================== */
        .patient-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-subtle);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            animation: fadeSlideIn 0.6s ease-out;
        }

        .patient-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), transparent);
        }

        .patient-header {
            display: flex;
            align-items: center;
            gap: var(--space-xl);
            margin-bottom: var(--space-lg);
        }

        .patient-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--bg-primary);
            flex-shrink: 0;
            box-shadow: var(--shadow-glow), var(--shadow-md);
            position: relative;
        }

        .patient-avatar::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid var(--accent-primary);
            opacity: 0.3;
        }

        .patient-main-info {
            flex: 1;
        }

        .patient-name {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-xs);
        }

        .patient-id {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .patient-id-badge {
            background: var(--bg-tertiary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-subtle);
        }

        .patient-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-subtle);
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .info-value.male {
            color: #4fc3f7;
        }

        .info-value.female {
            color: #f48fb1;
        }

        /* ========================================
           SECTION TITLES
           ======================================== */
        .section-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .section-icon {
            width: 42px;
            height: 42px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .section-icon.vital {
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .section-icon.lab {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .section-icon.other {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .section-title {
            font-size: 1.15rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .section-count {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
        }

        /* ========================================
           RESULTS GRID
           ======================================== */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-xl);
        }

        .results-section {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-subtle);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            animation: fadeSlideIn 0.6s ease-out backwards;
        }

        .results-section:nth-child(1) {
            animation-delay: 0.1s;
        }

        .results-section:nth-child(2) {
            animation-delay: 0.2s;
        }

        .results-section:nth-child(3) {
            animation-delay: 0.3s;
        }

        .results-section:hover {
            border-color: var(--border-accent);
            box-shadow: var(--shadow-md), var(--shadow-glow);
            transform: translateY(-2px);
        }

        /* ========================================
           RESULT ITEMS
           ======================================== */
        .result-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-subtle);
            transition: all 0.2s ease;
        }

        .result-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-accent);
            transform: translateX(4px);
        }

        .result-name {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.normal {
            background: var(--status-normal);
            box-shadow: 0 0 10px var(--status-normal);
        }

        .status-dot.warning {
            background: var(--status-warning);
            box-shadow: 0 0 10px var(--status-warning);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-dot.critical {
            background: var(--status-critical);
            box-shadow: 0 0 12px var(--status-critical);
            animation: pulse 0.8s ease-in-out infinite;
        }

        .result-value-container {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .result-value {
            font-family: var(--font-mono);
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-unit {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .result-badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-badge.normal {
            background: rgba(0, 255, 157, 0.1);
            color: var(--status-normal);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .result-badge.warning {
            background: rgba(255, 193, 7, 0.1);
            color: var(--status-warning);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .result-badge.critical {
            background: rgba(255, 71, 87, 0.15);
            color: var(--status-critical);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        /* ========================================
           LOADING STATE
           ======================================== */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-lg);
        }

        .loading-text {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        /* ========================================
           ERROR STATE
           ======================================== */
        .error-container {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            text-align: center;
        }

        .error-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-md);
        }

        .error-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--status-critical);
            margin-bottom: var(--space-sm);
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* ========================================
           NO DATA STATE
           ======================================== */
        .no-data {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-muted);
        }

        .no-data-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }

        /* ========================================
           JSON SECTION
           ======================================== */
        .json-section {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-subtle);
            overflow: hidden;
            margin-top: var(--space-xl);
        }

        .json-header {
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            transition: background 0.2s;
            user-select: none;
        }

        .json-header:hover {
            background: var(--bg-tertiary);
        }

        .json-header-left {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .json-toggle {
            color: var(--text-muted);
            transition: transform 0.3s ease;
        }

        .json-toggle.open {
            transform: rotate(180deg);
        }

        .json-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .json-content.open {
            max-height: 600px;
            overflow-y: auto;
        }

        .json-output {
            padding: var(--space-lg);
            background: #0d1117;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #8b949e;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        /* ========================================
           FOOTER
           ======================================== */
        .footer {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-subtle);
            margin-top: var(--space-xl);
        }

        .footer-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--bg-secondary);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-subtle);
        }

        /* ========================================
           ANIMATIONS
           ======================================== */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.15);
            }
        }

        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 1024px) {
            .results-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }

            .header-content {
                flex-direction: column;
                gap: var(--space-md);
            }

            .patient-header {
                flex-direction: column;
                text-align: center;
            }

            .patient-info-grid {
                grid-template-columns: 1fr 1fr;
            }

            .result-item {
                flex-direction: column;
                gap: var(--space-md);
                align-items: flex-start;
            }
        }

        /* ========================================
           SCROLLBAR
           ======================================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-elevated);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>

    <script>
        // ========================================
        // TIME UPDATE
        // ========================================
        function updateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('current-time').textContent = now.toLocaleString('zh-TW', options);
        }
        updateTime();
        setInterval(updateTime, 1000);

        // ========================================
        // JSON TOGGLE
        // ========================================
        function toggleJson() {
            const content = document.getElementById('json-content');
            const toggle = document.getElementById('json-toggle');
            content.classList.toggle('open');
            toggle.classList.toggle('open');
        }

        // ========================================
        // HELPER FUNCTIONS
        // ========================================

        // XSS Protection: Escape HTML special characters
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function translateGender(gender) {
            const map = { 'male': 'Áî∑ÊÄß', 'female': 'Â•≥ÊÄß', 'other': 'ÂÖ∂‰ªñ', 'unknown': 'Êú™Áü•' };
            return map[gender] || gender || 'Êú™Ê®ôË®ª';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Êú™Ê®ôË®ª';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function calculateAge(birthDate) {
            if (!birthDate) return '--';
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) age--;
            return age + ' Ê≠≤';
        }

        function getInitials(name) {
            if (!name) return '?';
            return name.charAt(0).toUpperCase();
        }

        function getValueStatus(code, value) {
            const ranges = {
                '8867-4': { low: 60, high: 100 },      // Heart rate
                '9279-1': { low: 12, high: 20 },       // Respiratory rate
                '8310-5': { low: 36.1, high: 37.2 },   // Body temperature
                '2708-6': { low: 95, high: 100 },      // Oxygen saturation
                '8480-6': { low: 90, high: 140 },      // Systolic BP
                '8462-4': { low: 60, high: 90 },       // Diastolic BP
                '2339-0': { low: 70, high: 100 },      // Glucose
                '718-7': { low: 12, high: 17 },        // Hemoglobin
                '6690-2': { low: 4, high: 11 },        // WBC (thousands)
                '777-3': { low: 150, high: 400 },      // Platelet (thousands)
                '2160-0': { low: 0.6, high: 1.2 },     // Creatinine
            };

            const range = ranges[code];
            if (!range || isNaN(value)) return 'normal';

            const numValue = parseFloat(value);
            if (numValue < range.low * 0.7 || numValue > range.high * 1.3) return 'critical';
            if (numValue < range.low || numValue > range.high) return 'warning';
            return 'normal';
        }

        // Format numeric values to appropriate decimal places
        function formatValue(value, unit) {
            if (value === null || value === undefined || value === '--') return '--';
            if (typeof value === 'string') return value;

            const num = parseFloat(value);
            if (isNaN(num)) return value;

            // Determine decimal places based on unit/magnitude
            if (unit === '%' || unit === 'bpm' || unit === '/min') {
                return Math.round(num); // No decimals for percentages, heart rate
            } else if (unit === '¬∞C' || unit === 'degC') {
                return num.toFixed(1); // 1 decimal for temperature
            } else if (Math.abs(num) >= 100) {
                return num.toFixed(0); // No decimals for large numbers
            } else if (Math.abs(num) >= 10) {
                return num.toFixed(1); // 1 decimal for medium numbers
            } else {
                return num.toFixed(2); // 2 decimals for small numbers
            }
        }

        // ========================================
        // CATEGORIZE OBSERVATIONS
        // ========================================
        function categorizeObservations(observations) {
            const categories = {
                vitalSigns: { title: 'ÁîüÂëΩÂæµË±°', icon: '‚ù§Ô∏è', iconClass: 'vital', items: new Map() },
                laboratory: { title: 'ÂØ¶È©óÂÆ§Ê™¢È©ó', icon: 'üî¨', iconClass: 'lab', items: new Map() },
                other: { title: 'ÂÖ∂‰ªñËßÄÂØüÁ¥ÄÈåÑ', icon: 'üìä', iconClass: 'other', items: new Map() }
            };

            const vitalCodes = ['8867-4', '9279-1', '8310-5', '2708-6', '85354-9', '8480-6', '8462-4', '29463-7', '8302-2', '39156-5'];
            const labCodes = ['2339-0', '718-7', '6690-2', '777-3', '2160-0', '3094-0', '1742-6', '1920-8', '2093-3', '2571-8'];

            // Sort by date descending to keep only the latest
            const sortedObs = [...observations].sort((a, b) => {
                const dateA = new Date(a.resource?.effectiveDateTime || 0);
                const dateB = new Date(b.resource?.effectiveDateTime || 0);
                return dateB - dateA;
            });

            sortedObs.forEach(obs => {
                if (!obs.resource) return;
                const resource = obs.resource;
                const coding = resource.code?.coding?.[0];
                const code = coding?.code || '';
                const name = coding?.display || resource.code?.text || 'Êú™Áü•È†ÖÁõÆ';

                let category = 'other';
                if (resource.category?.some(cat => cat.coding?.some(c => c.code === 'vital-signs')) || vitalCodes.includes(code)) {
                    category = 'vitalSigns';
                } else if (resource.category?.some(cat => cat.coding?.some(c => c.code === 'laboratory')) || labCodes.includes(code)) {
                    category = 'laboratory';
                }

                // Use Map to deduplicate by name (keeps first occurrence = most recent)
                const itemKey = name + '_' + code;
                if (!categories[category].items.has(itemKey)) {
                    const rawValue = resource.valueQuantity?.value ?? resource.valueString ?? '--';
                    const unit = resource.valueQuantity?.unit || '';

                    categories[category].items.set(itemKey, {
                        name: name,
                        value: formatValue(rawValue, unit),
                        unit: unit,
                        code: code
                    });
                }
            });

            // Convert Maps to arrays for rendering
            return {
                vitalSigns: { ...categories.vitalSigns, items: Array.from(categories.vitalSigns.items.values()) },
                laboratory: { ...categories.laboratory, items: Array.from(categories.laboratory.items.values()) },
                other: { ...categories.other, items: Array.from(categories.other.items.values()) }
            };
        }

        // ========================================

        function renderObservations(categories) {
            let html = '<div class="results-container">';

            for (const [key, category] of Object.entries(categories)) {

                category.items.forEach(item => {

        }

        // ========================================
        // MAIN FHIR CLIENT LOGIC
        // ========================================
        FHIR.oauth2.ready()
            .then(async function (client) {
                const patientId = client.patient.id;

                try {

                    const patient = await client.request("Patient/" + patientId);

                    const observations = await client.request(`Observation?patient=${patientId}&_count=50&_sort=-date`);
                    allData.observations = observations;

                    if (observations.entry?.length > 0) {
